<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://use.typekit.net/six2mni.css">
</head>
<body>
<select id="cardOptions" class="input  input-1">
    <option value="mercury-gift">Mercury Gift</option>
    <option value="emagine-gift">Emagine Gift</option>
    <option value="spoton-loyalty">SpotOn Loyalty</option>
    <option value="dishout-gift">Dishout Gift</option>
    <option value="dineloyal-loyalty">Dineloyal Loyalty</option>
    <option value="barcode">Barcode</option>
</select>

<div style="display:flex">
<input id="mercury-prefix"  class="input mercury"/>
<input id="card-number"  class="input constant"/>
</div>

<div class="buttons">
    <button id="submit-swipe" class="button button-1">Swipe</button>
    <button id="submit-scan" class="button">Scan</button>
<script src="popup.js"></script>
</div>
</body>
</html>
<style type="text/css">
    html {
        width: 300px;
    }
    body {
        border-top: 6px solid #1564F1;
        display: flex;
        flex-direction: column;
        font-family: sofia-pro, sans-serif;
        font-weight: 300;
        margin: 0;
    }

    .input {
        border: 1px solid #77829C;
        border-radius: 6px;
        margin: 1rem;
        padding: .5rem;
        font-family: sofia-pro, sans-serif;
        font-weight: 300;
    }
    .mercury {
        width: 65px;
    }
    .constant {
        width: 100%;
    }
    .input-1 {
        margin-bottom: 0;
    }
    .buttons {
        display: flex;
    }
    .button {
        outline: none;
        border: none;
        background: #1564F1;
        color: #ffffff;
        font-size: 16px;
        padding: .5rem 1rem;
        flex: 1;
        align-self: flex-start;
        cursor: pointer;
        font-family: sofia-pro, sans-serif;
        font-weight: 300;
        transition: all .2s ease-in-out;
    }
    .button-1 {
        margin-right: 1.5px;

    }
    .button:hover {
        background: #145CD9;
        transition: all .2s ease-in-out;
        cursor: pointer;
    }

    .clicked {
        animation: ripple .4s ease-in-out forwards;
    }

    .disabled {
        background: #918c8c;
    }

    .disabled:hover {
        background: #918c8c;
    }

    @keyframes ripple {
        0% {
            background: #0E4199;
            color: #3d3d3d;
        }
    }

</style>
